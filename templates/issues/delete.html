{%extends 'base.html'%}

{%block title%}Delete{{issue.title}}?{%endblock title%}

{%block content%}
    <h1 class="text-center">Delete Post?</h1>
    <p class="text-center">Are you sure you'd like to delete: {{issue.name}}?</p>
    <div class="d-flex flex-column justify-content-center align-items-center">

    <form method="POST" action="{% url 'delete' issue.pk %}"> 
    {%csrf_token%}
    <input type="submit" class="btn btn-danger" value="confirm">
    </form>
    </div>

{%endblock content%}
